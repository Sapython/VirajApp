<app-header [allowBack]="true" [showOutletSelector]="false" pageTitle="Biller"></app-header>

    <ion-breadcrumb routerDirection="back" routerLink=".">Biller</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-list *ngIf="settings">

    <ion-item>
      <ion-label>Enable re-print kot option in manage kot panel</ion-label>
      <ion-toggle [(ngModel)]="settings.kotRePrintable" (ngModelChange)="updateSettings({kotRePrintable:kotRePrintable.checked})" #kotRePrintable></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Allow kot edit</ion-label>
      <ion-toggle [(ngModel)]="settings.kotEditable" #kotEditable (ngModelChange)="updateSettings({ kotEditable: kotEditable.checked })"></ion-toggle>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Total time till you can edit KOT</ion-label>
      <ion-input [(ngModel)]="settings.editKotTime" (change)="isValidNumber(editKotTime.value) ? this.updateSettings({ editKotTime: editKotTime.value }) : editKotTime.value = 0;" #editKotTime type="number" placeholder="Time in seconds"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label>Directly print a bill when finalized</ion-label>
      <ion-toggle [(ngModel)]="settings.printBillAfterFinalize" (ngModelChange)="updateSettings({printBillAfterFinalize: printBillAfterFinalize.checked})" #printBillAfterFinalize></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Directly print a bill when settled</ion-label>
      <ion-toggle [(ngModel)]="settings.printBillAfterSettle" (ngModelChange)="updateSettings({printBillAfterSettle: printBillAfterSettle.checked})" #printBillAfterSettle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Allow to add multiple discounts to a bill</ion-label>
      <ion-toggle [(ngModel)]="settings.multipleDiscount" #multipleDiscount (ngModelChange)="updateSettings({ multipleDiscount: multipleDiscount.checked })"></ion-toggle>
    </ion-item>
    <div class="spacer"></div>
  </ion-list>
  <ion-spinner name="crescent" *ngIf="!settings"></ion-spinner>
</ion-content>
