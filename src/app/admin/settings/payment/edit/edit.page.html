<app-header [showOutletSelector]="false" [pageTitle]="editMode ? 'Edit': 'Add'" backRoute="../../"></app-header>
<ion-content>
  <div class="notFound" *ngIf="!currentPaymentMethod && editMode">
    <h3>Not Found</h3>
    <p>The method you are looking for is not available.</p>
  </div>
  <ion-list *ngIf="currentPaymentMethod || !editMode">
    <ion-breadcrumbs>
      <ion-breadcrumb routerLink="../../../../settings">Settings</ion-breadcrumb>
      <ion-breadcrumb routerLink="../../../payment">Payment Methods</ion-breadcrumb>
      <ion-breadcrumb routerLink="." *ngIf="!editMode">Add Tax</ion-breadcrumb>
      <ion-breadcrumb routerLink="." *ngIf="editMode">Edit Tax</ion-breadcrumb>
    </ion-breadcrumbs>
    <ion-item>
      <ion-label>
        <h1 *ngIf="!editMode">New Method</h1>
        <h1 *ngIf="editMode">Edit Method</h1>
      </ion-label>
    </ion-item>
    <form [formGroup]="paymentMethodForm" (ngSubmit)="save()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Method Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input formControlName="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Details Required</ion-label>
          <ion-checkbox formControlName="detail"></ion-checkbox>
        </ion-item>
        <br>
        <br>
        <ion-row class="ion-justify-content-around">
          <ion-button (click)="cancel()" type="button" routerLink="../../" expand="full" color="warning">
            Cancel
          </ion-button>
          <ion-button type="submit" expand="full" color="success">
            Save
          </ion-button>
        </ion-row>
      </ion-list>
    </form>
  </ion-list>
</ion-content>
