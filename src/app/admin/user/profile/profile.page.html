<app-header pageTitle="Profile" backRoute="../activity"></app-header>
<ion-content>
  <main id="content" *ngIf="user">
    <ion-avatar>
      <img src="https://api.dicebear.com/6.x/initials/svg?seed={{user.uid}}" />
    </ion-avatar>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-label color="primary">{{user.displayName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-label color="primary">{{user.uid}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-label color="primary">{{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-label color="primary">{{user.phoneNumber}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Created</ion-label>
      <ion-label color="primary">{{user.metadata.creationTime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Last Login</ion-label>
      <ion-label color="primary">{{user.metadata.lastSignInTime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Verified</ion-label>
      <ion-label color="primary">{{user.emailVerified}}</ion-label>
    </ion-item>
  </main>
</ion-content>
