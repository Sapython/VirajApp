<table class="styled-table" id="reportTable" *ngIf="(bills|async)?.length">
  <thead>
    <tr>
      <th>Bill No</th>
      <th>Order No</th>
      <th>Bill Amount</th>
      <th>Edit By</th>
      <th>Edit At</th>
      <th>Reason</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bill of bills | async">
      <td>
        {{ bill.bill.billNo || "Unsettled" }}
      </td>
      <td>
        {{ bill.bill.orderNo || 'N/A' }}
      </td>
      <td>
        {{ bill.bill.billing.grandTotal || 'N/A' }}
      </td>
      <td>
        {{ bill.user || 'N/A' }}
      </td>
      <td>
        {{ bill.time.toDate() | date: "short" }}
      </td>
      <td>
        {{ bill.reason || 'N/A' }}
      </td>
    </tr>
  </tbody>
</table>
<div class="noData" *ngIf="!(bills|async)?.length">
  <i class="ri-inbox-2-fill"></i>
  <h3>No Data Found</h3>
</div>
