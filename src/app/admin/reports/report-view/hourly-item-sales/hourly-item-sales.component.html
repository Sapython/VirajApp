<table id="reportTable" *ngIf="((items | async)?.length)">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Amount</th>
      <th *ngFor="let hour of hours">Hour: {{ hour }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="((items | async) || []).length > 0">
      <tr *ngFor="let product of items | async">
        <td>
          {{ product.name }}
        </td>
        <td>
          {{ product.quantity }}
        </td>
        <td>
          {{ product.price }}
        </td>
        <td>
          {{ product.quantity * product.price }}
        </td>
        <td *ngFor="let item of product.hourlySales">{{ item }}</td>
      </tr>
      <tr>
        <td style="font-weight: bold">
          Total {{totals.totalNumberOfProducts}}
        </td>
        <td style="font-weight: bold">
          {{totals.totalQuantity}}
        </td>
        <td style="font-weight: bold">
          {{totals.totalPrice}}
        </td>
        <td style="font-weight: bold">
          {{totals.totalAmount}}
        </td>
        <td *ngFor="let item of totals.hourlyTotal">{{ item }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
<div class="noData" *ngIf="!((items | async)?.length)">
  <i class="ri-inbox-2-fill"></i>
  <h3>No Data Found</h3>
</div>
