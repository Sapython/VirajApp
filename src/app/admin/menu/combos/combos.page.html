<ion-item-group>
	<ion-item>
		<ion-label>
			<h2>All Combos</h2>
		</ion-label>
		<ion-buttons slot="end">
			<ion-button routerLink="combo-detail/new">
				<ion-icon slot="end" name="add"></ion-icon>
				Add
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item detail button *ngFor="let combo of combos" routerLink="combo-detail/{{combo.id}}">
		<ion-avatar slot="start">
			<img [src]="combo.offerImage" />
		</ion-avatar>
		<ion-label>{{combo.name}}</ion-label>
	</ion-item>
</ion-item-group>
