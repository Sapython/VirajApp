<main id="content">
  <section *ngIf="!this.dataProvider.loading && !this.dataProvider.loggedIn">
    <div class="logo">
      <img src="assets/images/viraj.png" alt="Viraj">
      <span class="virajFont">Vrajera</span>
    </div>
    <h1>Login</h1>
    <p>You have been missed, login back to continue.</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Username <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="password" type="password" #pwdInput></ion-input>
        <ion-button slot="end" fill="clear" (click)="pwdInput.type =='password' ? pwdInput.type = 'text' : pwdInput.type = 'password'">
          <ion-icon slot="icon-only" *ngIf="pwdInput.type =='text'" name="eye-outline" color="primary"></ion-icon>
          <ion-icon slot="icon-only" *ngIf="pwdInput.type =='password'" name="eye-off-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-item>
      <button type="submit" expand="true">
        Login
      </button>
    </form>
    <!-- <ion-button routerLink="../onboard" expand="block" fill="clear">
      Register
    </ion-button> -->
  </section>
  <section *ngIf="!this.dataProvider.loading && this.dataProvider.loggedIn">
    <img src="assets/images/viraj.png" alt="Viraj">
    <h1>You are already authorized</h1>
    <p>You can press continue to redirect back to where you left off.</p>
    <ion-button routerLink="../admin/activity" expand="block">
      Continue
    </ion-button>
  </section>
  <section *ngIf="this.dataProvider.loading">
    <img src="assets/images/viraj.png" alt="Viraj">
    <h1>Checking for login</h1>
    <p>We are running a check, to make sure that you are logged in.</p>
  </section>
</main>
